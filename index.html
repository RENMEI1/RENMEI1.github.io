<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>
<!--表格table
行 tr
列 td
-->
<table border="1px">
   <tr>
       <!--colspan 跨列-->
       <td colspan="3" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;学生成绩&nbsp;&nbsp;</td>

   </tr>
   <tr>
       <!--rowspan 跨行-->
       <td rowspan="2">狂神&nbsp;</td>
       <td>语文&nbsp;</td>
       <td>100&nbsp;</td>

   </tr>
   <tr>
       <td>数学&nbsp;</td>
       <td>100&nbsp;</td>

   </tr>
   <tr>
       <td rowspan="2">秦疆&nbsp;</td>
       <td>语文&nbsp;</td>
       <td>100&nbsp;</td>

   </tr>
    <tr>

        <td>数学&nbsp;</td>
        <td>100&nbsp;</td>

    </tr>

</table>
</body>
</html>
